<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | FoodConnect</title>
    <script>
        function showRoleSpecificFields() {
            document.getElementById('restaurant-fields').style.display = 'none';
            document.getElementById('foodbank-fields').style.display = 'none';
            var role = document.getElementById('role').value;
            if (role === 'restaurant') {
                document.getElementById('restaurant-fields').style.display = 'block';
            } else if (role === 'foodbank') {
                document.getElementById('foodbank-fields').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" required></p>
        <p>First Name: <input type="text" name="first_name" required></p>
        <p>Last Name: <input type="text" name="last_name" required></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p>Role:
            <select id="role" name="role" onchange="showRoleSpecificFields()" required>
                <option value="individual">Individual</option>
                <option value="restaurant">Restaurant</option>
                <option value="foodbank">Foodbank</option>
            </select>
        </p>
        
        <!-- Role-specific fields -->
        <div id="restaurant-fields" style="display: none;">
            <p>Restaurant Name: <input type="text" name="restaurant_name"></p>
            <p>Restaurant Contact Number: <input type="text" name="restaurant_contact_number"></p>
        </div>
        <div id="foodbank-fields" style="display: none;">
            <p>Foodbank Name: <input type="text" name="foodbank_name"></p>
            <p>Foodbank Contact Number: <input type="text" name="foodbank_contact_number"></p>
        </div>

        <p>Phone Number: <input type="text" name="phone_number"></p>
        <p>Street Address: <input type="text" name="street_address"></p>
        <p>City: <input type="text" name="city"></p>
        <p>State: <input type="text" name="state"></p>
        <p>Country: <input type="text" name="country"></p>
        <p>ID Verification (Upload): <input type="file" name="id_verification"></p>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
