<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | FoodConnect</title>
</head>
<body>
    <h1>Sign Up</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" required value="{{ username|default:'' }}"></p>
        <p>First Name: <input type="text" name="first_name" required value="{{ first_name|default:'' }}"></p>
        <p>Last Name: <input type="text" name="last_name" required value="{{ last_name|default:'' }}"></p>
        <p>Email: <input type="email" name="email" required value="{{ email|default:'' }}"></p>
        <p>Password: <input type="password" name="password" required></p>
        <p>ID Verification (Upload): <input type="file" name="id_verification" required></p>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
