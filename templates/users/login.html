<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FoodConnect</title>
</head>
<body>
    <h1>Login</h1>
    <p>This is a dummy login page. Please enter your credentials to log in.</p>
    <form method="POST">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
