<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FoodConnect</title>
</head>
<body>
    <h1>Login</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </form>
</body>
</html>
