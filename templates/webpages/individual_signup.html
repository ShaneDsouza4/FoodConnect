{% extends 'webpages/base.html' %}

{% load static %}
{% block content %}

    <!-- Hero Start -->
    <div class="hero-wrap hero-bread" style="background-image: url('{% static "images/bg_1.jpg" %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'landing' %}">Home</a></span> <span>About us</span></p>
            <h1 class="mb-0 bread">Restaurant Signup</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <section class="ftco-section testimony-section">
      <div class="container">
        <div class="row mb-5 pb-3">
          <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Restaurant Signup</h2>

          <form method="POST" action="{% url 'individual_signup' %}" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <br>
              <button type="Submit" class="btn btn-primary">Register</button>
          </form>


          </div>
        </div>
      </div>
    </section>


{% endblock %}
